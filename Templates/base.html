<!--Amour/Templates/base.html-->
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amour - {% block title %}Here is the idea place for our stuff{% endblock title %}</title><!--is for you-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

{% load static %}
<body data-bs-theme="dark">
    <!-- Navbar I stole dis -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation" style="position: relative;">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="{% static 'static/amour.png' %}" alt="My image">
            </a>
            <a class="navbar-item" href="/">
                <b>Amour</b>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <!-- if user.authenticated for these two to display in navbar -->
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="profileUserView.html">Profile</a>
                    <a class="navbar-item"href="matchPage.html">Matches</a>
                    <a class="navbar-item" href="chatPage.html">Chat</a>
                {% endif %}
            </div>
            
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="btn btn-link nav-link" href="{% url 'login'%}">Log In</a>
                        <a class="btn btn-link nav-link" href="{% url 'signup'%}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            {% block content %}
            <!--we need some real actual stuff to put here-->
            {% endblock content %}
        </div>
    </section>

    <!--bulmas template has a footer so we're gonna have one too-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Amour</strong> by <a href="#">Love Tech</a>. A company dedicated to making digital connections easier than before
            </p>
        </div>
    </footer>
</body>
</html>
