{% extends 'base.html' %}

{% block title %}Take Survey{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Take Survey</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                        {% if field.errors %}
                            <p class="help is-danger">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="control">
                <button type="submit" class="button is-primary">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
